{% extends "auth/base.html" %}
{% load static %}
{% block title %} Login to your account {% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="registerForm()">
    <div class="text-center mb-8">
        <img src="{% static 'main/images/icon.png' %}" alt="Offerme" class="mx-auto mb-4 w-[70px]">
        <h2 class="text-2xl font-bold text-gray-800">Sign in to your account</h2>
    </div>
    
    <form method='post' action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="E.g. test@example.com" required>
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="confirm-password" name='password' class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="**********" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
            Sign in
        </button>
    </form>
    
    <p class="text-center mt-4 text-sm text-gray-600">
        Dont have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
