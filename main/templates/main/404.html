{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>404 Not Found</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center">
        <h1 class="text-6xl font-bold text-blue-500">404</h1>
        <h2 class="text-2xl font-semibold mt-4">Oops! Page Not Found</h2>
        <p class="text-gray-600 mt-2">The page you are looking for does not exist.</p>
        <p class="text-gray-600 mt-2">It might have been removed, or you may have entered an incorrect URL.</p>

        <div class="mt-6">
            <a href="{% url 'dashboard' %}" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Dashboard</a>
            <a href="#" class="ml-4 text-blue-500 font-semibold hover:underline">Go Home</a>
        </div>
    </div>

</body>
</html>
